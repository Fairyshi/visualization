<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../libs/three.js"></script>
	<title>threejs demos</title>
	<style>
	    body {
	    	margin: 0;
	    	padding: 0;
	    	overflow: hidden;
	    }
	</style>
</head>
<body>
    <div id="webglContainer"></div>

    <script type="text/javascript">
    	function init() {
    		// 新建 场景 
    		var scene = new THREE.Scene();
    		
    		// 新建坐标系 添加到场景中
    		var axes = new THREE.AxisHelper(10);
    		scene.add(axes);
    
    		// 新建平面几何体 新建材质 匹配几何体&几何体材质 设置几何体的角度&位置 添加平面到场景中
    		var planeGeometry = new THREE.PlaneGeometry(55, 35);
    		var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
    		var plane = new THREE.Mesh(planeGeometry, planeMaterial);

    		plane.rotation.x = -0.5 * Math.PI;
    		plane.position.x = 20;
    		plane.position.y = 0;
    		plane.position.z = 0;

    		scene.add(plane);
    		
    		// 新建立方体几何体 新建材质 匹配几何体&几何体材质 设置几何体位置 添加到场景中
    		var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
    		var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xffff00, wireframe: true});
    		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

    		cube.position.x = -4;
    		cube.position.y = 3;
    		cube.position.z = 0;

    		scene.add(cube);
    		
    		// 新建球形几何体 新建材质 匹配几何体&几何体材质 设置几何体位置 添加到场景中
    		var sphereGeometry = new THREE.SphereGeometry(4, 30, 30);
    		var sphereMaterial = new THREE.MeshBasicMaterial({color: 0xff00ff, wireframe: true});
    		var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

    		sphere.position.x = 30;
    		sphere.position.y = 4;
    		sphere.position.z = 2;

    		scene.add(sphere);

    		// 新建 透视相机 设置相机位置 & 拍摄角度
    		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    		camera.position.x = -30;
    		camera.position.y = 40;
    		camera.position.z = 30;
    		camera.lookAt(scene.position);
    		
    		// 将渲染器的domElement绑定到真实的dom元素中
    		document.getElementById("webglContainer").appendChild(render.domElement);

    		// 新建渲染器 渲染器颜色 & 尺寸 设置
    		var render = new THREE.WebGLRenderer();
    		render.setClearColorHex();
    		render.setClearColor(new THREE.Color(0xDDDDDD));
    		render.setSize(window.innerWidth, window.innerHeight);

            // 渲染
    		render.render(scene, camera);
    	}
    	window.onload = init;
    </script>
</body>
</html>
